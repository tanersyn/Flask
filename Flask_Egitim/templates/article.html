{% extends 'layout.html' %}

{% block body %}

{% if article %}
            
<h4> {{article.title}} </h4>
<hr>
Yazar : {{article.author}}
<hr>
Tarih : {{article.created_date}}
<hr>
{{article.content | safe}} <!--Makale html tipinde kayıt olmuştu bunun içeriğimin normal gözükmesi için-->

{% else %}

<div class = "alert alert-warning">Böyle Bir Makele Bulunmuyor</div>

{% endif %}

{% endblock body %}
