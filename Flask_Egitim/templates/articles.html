{% extends 'layout.html' %}

{% block body %}

    <h3>Makaleler</h3>
    <hr>

    {% if articles %} <!--articles articles.html'e gelmiş mi gelmemiş mi. Eğer gelmiş ise liste halinde for döngüsü ile gezinip her birinin yazdırılması-->

        <form action="/search" method = "post">
            <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Ara">
            <button type="submit" class="btn btn-primary btn-sm">Ara</button>
        </form>
        <hr>        

        <ul class="list-group"> <!--Her gelen makale başlık olması-->
            {% for article in articles %} <!--Kaç makale varsa başlığının yazdırılması-->
                <li class="list-group-item list-group-item-primary"><a href="article/{{article.id}}"> {{article.title}} </a></li>
            {% endfor %}
        </ul>

    {% else %} <!--Herhangi bir articles gelmediği durumu. Flash mesajı değilde div ile hata mesajı yayınlama-->

        <div class="alert alert-danger">Bu Blokta Henüz Makale Bulunmuyor</div>

    {% endif %}

{% endblock body %}
