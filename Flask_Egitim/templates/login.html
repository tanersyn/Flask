{% extends 'layout.html' %}

{% block body %}

    <h3>Giriş Yap</h3>
    <hr>

    {% from "includes/formhelpers.html" import render_field %} <!--formhelpers'dan render_field dahil edilmesi-->
    
    <!--Formu sayfada gösterme-->
    <form method = "post">
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}

        <button type="submit" class="btn btn-info">Giriş Yap</button>
    </form>
    

{% endblock body %}
